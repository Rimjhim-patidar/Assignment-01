<!DOCTYPE html>
<html lang="en">
<head>
  <title>Element-Specific Attributes Example</title>
</head>
<body>

  <a href="https://www.w3schools.com/" target="_blank" rel="noopener">
    Visit w3schools
  </a>

  <img src="flower.jpg" alt="Sample Image" width="150" height="100" />
  <br><br>

  <form action="/submit" method="post">
    <label for="email">Email:</label>
    <input 
      type="email" 
      id="email" 
      name="email" 
      placeholder="Enter your email">
    <br><br>
    <input type="submit" value="Submit">
  </form>
  <br>

  
  <label for="message">Message:</label>
  <textarea id="message" name="message" rows="4" cols="30" maxlength="200">
Type your message here...
  </textarea>
  <br><br>


</body>
</html>
