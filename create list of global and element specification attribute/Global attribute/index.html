<!DOCTYPE html>
<html lang="en">
<head>
  <title>Global Attributes Example</title>
  <style>
    .highlight {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <p id="para1" class="highlight" style="font-size: 20px;" title="This is a tooltip text">
    This paragraph uses global attributes like <code>id</code>, <code>class</code>, <code>style</code>, and <code>title</code>.
  </p>

  <div lang="fr" contenteditable="true" dir="rtl">
    right to left 
  </div>

  <p hidden>This paragraph is hidden using the global "hidden" attribute.</p>

  <p data-user="rimjhim123">
    This paragraph contains a custom data attribute: <code>data-user="rimjhim123"</code>.
  </p>

</body>
</html>
