<!DOCTYPE html>
<html>
<head>
  <title>Block Elements Example</title>
</head>
<body>

  <h1>Block Elements Example</h1>

  <p>This is a Paragraph</p>

  <div>This is a Div </div>

  <form>
    <label>Enter your name: <input type="text" /></label>
  </form>

  <ul>
    <li>List item 1</li>
    <li>List item 2</li>
  </ul>

<hr />

<h2>Inline Elements Example</h2>

<p>This is a <span>span</span> element</p>

  <p>Click here to visit <a href="https://www.w3schools.com/">w3schools</a>.</p>

  <p>This is <strong>bold</strong> and this is <em>italic</em> text.</p>

  <p>Line break example:<br>This text appears on the next line.</p>

</body>
</html>
