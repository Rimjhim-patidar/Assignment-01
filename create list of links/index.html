<!DOCTYPE html>
<html>
<head>
  <title>Link Element Relationships</title>

  <link rel="stylesheet" href="style.css">
  <base href="https://www.example.com/">

</head>
<body>

  <nav>
    <a href="/home">Home</a>
    <a href="/about">About</a>
  </nav>

 
  <p>Visit <a href="https://www.w3schools.com/" target="_blank" rel="noopener">w3schools</a>.</p>

    <area shape="rect" coords="34,44,270,350" alt="LinkArea" href="https://example.com">
  </map>


  <iframe src="https://www.wikipedia.org" width="300" height="200"></iframe>

</body>
</html>
