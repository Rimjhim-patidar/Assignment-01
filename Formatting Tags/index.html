<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting Tags </title>
</head>
<body>
    <h2>Formatting Tags Example</h2>
    <p><b>This is bold </b></p>
    <p><strong>This is strong</strong></p>
    <p><i>This is Italic</i></p>
    <p><em>This is emphasized</em></p>
    <p><u>This is underlined</u></p>
    <p><del>This is deleted </del></p>
    <p>Water Formula: H<sub>2</sub>O</p>
    <p>Math Formula: x<sup>2</sup> + y<sup>2</sup> = z<sup>2</sup></p>
    <p><mark>This tag is highlighted</mark></p>
    <p>This is a line <br>break tag</p>
    <pre>
        This is 
            Preformatted 
                    Tag
    </pre>
    <hr>
</body>
</html>
