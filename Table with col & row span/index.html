<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Invoice Table</title>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 10px auto;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center;">Invoice</h1>

  <table>
    <tr>
      <th colspan="4">Company Name: ABC Pvt. Ltd.</th>
    </tr>
    <tr>
      <td colspan="2"><b>Invoice No:</b> INV12345</td>
      <td colspan="2"><b>Date:</b> 08/07/2025</td>
    </tr>
    <tr>
      <td colspan="2"><b>Customer Name:</b> Rimjhim Patidar</td>
      <td colspan="2"><b>Address:</b> Khandwa, MP</td>
    </tr>
    <tr>
      <th>Sr. No</th>
      <th>Item Name</th>
      <th>Quantity</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>1</td>
      <td>Notebook</td>
      <td>2</td>
      <td>₹100</td>
    </tr>
    <tr>
      <td>2</td>
      <td>Pen</td>
      <td>5</td>
      <td>₹50</td>
    </tr>
    <tr>
        <td>3</td>
        <td>School bag</td>
        <td>1</td>
        <td>₹300</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Lunch box</td>
        <td>1</td>
        <td>150</td>
      </tr>
    <tr>
      <td rowspan="2" colspan="3"><b>Total Amount</b></td>
      <td>₹600</td>
    </tr>
    <tr>
      <td><b>Paid</b></td>
    </tr>
  </table>

</body>
</html>
